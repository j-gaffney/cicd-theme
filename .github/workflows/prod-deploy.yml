name: "prod-deploy"
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to Pagely
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Run deploy to prod
        uses: pagely/action-deploy@v1
        with:
          PAGELY_DEPLOY_DEST: "/httpdocs/wp-content/themes/twentynineteen"
          PAGELY_INTEGRATION_SECRET: ${{secrets.CICD_PROD}}
          PAGELY_INTEGRATION_ID: "K2F8K2juKw5Nk3mw5kbTCK"
          PAGELY_APP_ID: "35643"
          PAGELY_WORKING_DIR: ${{github.workspace}}